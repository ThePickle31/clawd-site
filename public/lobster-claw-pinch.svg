<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Lobster Claw - Pinching/Closed Position -->
  <defs>
    <linearGradient id="clawGradPinch" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8C6B"/>
      <stop offset="50%" style="stop-color:#FF6B4A"/>
      <stop offset="100%" style="stop-color:#E55A3A"/>
    </linearGradient>
  </defs>
  <!-- Main claw base/palm (slightly squeezed) -->
  <ellipse cx="16" cy="20" rx="7" ry="6" fill="url(#clawGradPinch)" stroke="#C44830" stroke-width="1"/>
  <!-- Upper pincer (closed - angled inward) -->
  <path d="M13 14 Q11 9, 12 4 Q12 2, 14 3 Q15 5, 15 10 Q15 12, 15 14 Z"
        fill="url(#clawGradPinch)" stroke="#C44830" stroke-width="1"/>
  <!-- Lower pincer (closed - angled inward) -->
  <path d="M19 14 Q21 9, 20 4 Q20 2, 18 3 Q17 5, 17 10 Q17 12, 17 14 Z"
        fill="url(#clawGradPinch)" stroke="#C44830" stroke-width="1"/>
  <!-- Pinch point - where claws meet -->
  <ellipse cx="16" cy="4" rx="2" ry="1.5" fill="#FFD700" opacity="0.8"/>
  <!-- Joint details -->
  <ellipse cx="14" cy="14" rx="1.5" ry="1.5" fill="#E55A3A"/>
  <ellipse cx="18" cy="14" rx="1.5" ry="1.5" fill="#E55A3A"/>
  <!-- Highlight -->
  <ellipse cx="14" cy="18" rx="3" ry="2" fill="rgba(255,255,255,0.2)"/>
  <!-- Pinch sparkle -->
  <circle cx="16" cy="3" r="1" fill="#FFF" opacity="0.6"/>
</svg>
